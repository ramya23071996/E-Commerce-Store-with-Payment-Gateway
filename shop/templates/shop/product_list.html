{% extends "shop/base.html" %}
{% load static %}
{% block content %}
<div class="row">
  {% for p in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{% static 'images/' %}{{ p.static_image_name }}" class="card-img-top"
             style="width:100%;height:240px;object-fit:cover;object-position:center;" alt="{{ p.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>
          <span class="badge bg-info mb-2">{{ p.category.name }}</span>
          <p>â‚¹{{ p.price }}</p>
          <form method="post" action="{% url 'add_to_cart' p.id %}" class="mt-auto">
            {% csrf_token %}
            <input type="number" name="quantity" value="1" min="1" max="10"
                   class="form-control mb-2" style="width:100px;display:inline;">
            <button type="submit" class="btn btn-success btn-sm">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
