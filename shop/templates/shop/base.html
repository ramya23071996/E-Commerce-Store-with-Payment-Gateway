<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Commerce Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'product_list' %}">Shop</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a href="{% url 'cart' %}" class="nav-link">Cart</a></li>
      <li class="nav-item"><a href="{% url 'order_history' %}" class="nav-link">Orders</a></li>
      <li class="nav-item">
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0;">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
<div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
